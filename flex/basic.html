<!DOCTYPE html>
<html>
  <head>
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <style>
    div {
    	display: flex;}
  	 .red {
  	 border: 1px solid red;
  	 width: 200px;
  	 height: 200px;}
  	 .green {
  	 border: 1px solid green;
  	 width: 40px; height: 40px}
  </style>
  <body>
    默认左上角
    <div class="red"><div class="green"></div></div>
    中间
    <div class="red" style="justify-content:center"><div class="green"></div></div>
    右上角
    <div class="red" style="justify-content:flex-end"><div class="green"></div></div>
    左边
    <div class="red" style="justify-content:flex-start; align-items:center"><div class="green"></div></div>
    中间
    <div class="red" style="justify-content:center; align-items:center"><div class="green"></div></div>
    右边
    <div class="red" style="justify-content:flex-end; align-items:center"><div class="green"></div></div>
  </body>
</html>
