<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../source/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <input class="btn btn-default" type="submit" value="btn-default">
    <input class="btn btn-primary" type="submit" value="btn-primary">
    <input class="btn btn-success" type="submit" value="btn-success">
    <input class="btn btn-info" type="submit" value="btn-info">
    <input class="btn btn-warning" type="submit" value="btn-warning">
    <input class="btn btn-danger" type="submit" value="btn-danger">
    <input class="btn btn-link" type="submit" value="btn-link">


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../source/jquery-3.1.0.js"></script>
    <script src="../source/bootstrap/js/tether.min.js"></script>
    <script src="../source/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
