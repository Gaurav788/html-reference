<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="refresh" content="30">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../source/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <input type="text" class="form-control" style="width: 300px" placeholder="class='form-control'">
    <div class="form-group row text-center">
      <label class="col-sm-2 form-control-label text-sm-center">性别: </label>
      <div class="col-sm-10">
        <select class="form-control" placeholder="">
          <option value="male">class=form-control</option>
          <option value="male">男</option>
          <option value="female">女</option>
        </select>
      </div>
    </div>
    <form>
      <select class="custom-select" >
        <option value="origin" selected>class=custom-select</option>
        <option value="male">男</option>
        <option value="female">女</option>
      </select>
    </form>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../source/jquery-3.1.0.js"></script>
    <script src="../source/bootstrap/js/tether.min.js"></script>
    <script src="../source/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
