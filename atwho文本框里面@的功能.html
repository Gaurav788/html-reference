<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="./source/jquery-3.1.0.js"></script>
    <script src="./source/jquery.caret.js"></script>
    <script src="./source/jquery.atwho.js"></script>
    <link href="./source/jquery.atwho.css" type="stylesheet/css"></link>
  </head>
  <body>
    <a href="https://github.com/ichord/At.js">官方网站</a>
    <a href="https://github.com/ichord/At.js/wiki">官方教程</a>
    <br>
    <textarea name="textarea" id="inputor" rows="10" cols="50" placeholder="请在这@某人" onchange=""></textarea><br>
    <input type="button" onclick="showat()" value="查看我@了哪些人">
    <script>
      people_list = []
      $('#inputor').atwho({
        at: "@",
        data: ['Peter', 'Tom', 'Anne @ ramwin'],
        callbacks: {
          beforeInsert: function(value, $li) {
            console.log(value);
            console.log(people_list)
            people_list.push(value);
            console.log(people_list)
            return value;
          },
        }
      })
      function showat() {
        alert(people_list)
      }
    </script>
  </body>
</html>
