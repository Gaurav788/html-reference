<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <a id="toggle">别让我消失</a>
    <script>
      function toggle() {
        $("#toggle").toggle();
      }
    </script>
    <button onclick="toggle()">click</button>

    <script>
      function sendajax() {
        $.ajax({
          url: "http://ship.ramwin.com:81/api/account/login/",
          type: "POST",
          dataType: "json",
          data: JSON.stringify({
            "username": "admin",
            "password": "admin123",
          }),
          contentType: "application/json; charset=utf-8",
          headers: {
            "content-type": "application/json; charset=utf-8",
          },
          success: function(res) {
            $.ajax({
              url: "http://ship.ramwin.com:81/api/account/self/",
              type: "GET",
              dataType: "json",
              contentType: "application/json; charset=utf-8",
              headers: {
                "content-type": "application/json; charset=utf-8",
                "Authorization": "Token " + res["token"],
              },
              success: function(res) {
                debugger;
              }
            })
          }
        })
      }
    </script>
    <button onclick="sendajax()">ajax</button>
  </body>
</html>
