<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="../source/fontawesome/css/all.css" rel="stylesheet">
    <link href="../source/fontawesome/css/all.css" rel="stylesheet">
  </head>
  <body>
    <h1>测试Fontawesome</h1>
    <p>
      <i class="fas fa-user"></i> <!-- uses solid style -->
      <i class="far fa-user"></i> <!-- uses regular style -->
      <i class="fal fa-user"></i> <!-- uses light style -->
      <i class="fab fa-user"></i> <!-- uses brands style -->
    </p>
    <p>
      <i class="fas fa-github-square"></i> <!-- uses solid style -->
      <i class="far fa-github-square"></i> <!-- uses regular style -->
      <i class="fal fa-github-square"></i> <!-- uses light style -->
      <i class="fab fa-github-square"></i> <!-- uses brands style -->
    </p>
    <p>
      <i class="fas fa-usb"></i> <!-- uses solid style -->
      <i class="far fa-usb"></i> <!-- uses regular style -->
      <i class="fal fa-usb"></i> <!-- uses light style -->
      <!--brand icon-->
      <i class="fab fa-usb"></i> <!-- uses brands style -->
    </p>
    <p>
      <i class="fas fa-tty"></i> <!-- uses solid style -->
      <i class="far fa-tty"></i> <!-- uses regular style -->
      <i class="fal fa-tty"></i> <!-- uses light style -->
      <i class="fab fa-tty"></i> <!-- uses brands style -->
    </p>
    <p>
      <i class="fas fa-lock"></i> <!-- uses solid style -->
      <i class="far fa-lock"></i> <!-- uses regular style -->
      <i class="fal fa-lock"></i> <!-- uses light style -->
      <i class="fab fa-lock"></i> <!-- uses brands style -->
    </p>
    <p>
      <i class="fas fa-lock-open"></i> <!-- uses solid style -->
      <i class="far fa-lock-open"></i> <!-- uses regular style -->
      <i class="fal fa-lock-open"></i> <!-- uses light style -->
      <i class="fab fa-lock-open"></i> <!-- uses brands style -->
    </p>
  </body>
</html>
