<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Hello, World</title>
    <style type="text/css">
      html{height:100%}
      body{height:100%;margin:0px;padding:0px;display:flex}
      .container{height:45%; width: 50%; margin: 1%;}
    </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=xlLu2Ql4FQPNK1gMmkLIhTCd">
  //v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"
  </script>
</head>

<body>
  <div class="container" id="container"></div><!--基础使用-->
  <script type="text/javascript">
    var map = new BMap.Map("container");
    // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);
    // 创建点坐标
    map.centerAndZoom(point, 15);
    // 初始化地图，设置中心点坐标和地图级别
  </script>
  <div class="container" id="container2"></div><!--添加标注-->
  <script type="text/javascript">
    var map2 = new BMap.Map("container2");
    // 创建地图实例
    var point2 = new BMap.Point(116.404, 39.915);
    // 创建点坐标
    map2.centerAndZoom(point2, 15);
    // 初始化地图，设置中心点坐标和地图级别
    var marker1 = new BMap.Marker(point2);  // 添加一个普通的标注
    map2.addOverlay(marker1);
    var point3 = new BMap.Point(116.414, 39.921);
    var marker2 = new BMap.Marker(point3);  // 添加一个能弹出信息窗口的标注
    map2.addOverlay(marker2);
    marker2.addEventListener("click", function() {
      var content = "<h1>我是一个弹出信息窗口</h1>";
      var infoWindow = new BMap.InfoWindow(content);
      this.openInfoWindow(infoWindow);
    })
  </script>
</body>
</html>
