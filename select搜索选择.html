<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="./source/jquery-3.1.0.js"></script>
    <script src="./source/select2.full.js"></script>
    <link rel="stylesheet" href="./source/select2.css" />
  </head>
  <body>
    <a href="https://select2.github.io/">官方文档</a>
    <a href="https://github.com/select2/select2">github链接</a>
    <h1>最基础的选择</h1>
    <select class="basic" style="width:100%;">
      <option value="姓名">姓名</option>
      <option value="性别">性别</option>
      <option value="username">用户名</option>
    </select>
    <select class="basic" style="width:100%;" multiple>
      <option value="姓名">姓名</option>
      <option value="性别">性别</option>
      <option value="username">用户名</option>
    </select>
    <script>
      $(".basic").select2();
    </script>
    <h1>使用服务器配合的选择</h1>
    <a href="http://www.ramwin.com/testjs/select2/">需要后台配合</a>
  </body>
</html>
