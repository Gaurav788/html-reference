<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="./source/jquery-3.1.0.js"></script>
    <script src="./source/vue-2.1.3.js"></script>
    <link rel="stylesheet" href="../source/bootstrap/css/bootstrap.min.css">
    <style>
      div {
        border: 1px solid red;
      }
      #input {
        position: static;
      }
    </style>
  </head>
  <body>
    <h1>使用原生js，直接移动位置，很丑</h1>
    <script>
      function show(txt) {
        var log = document.getElementById('textarea')
        log.innerText = txt + "\n" + log.innerText
      }
      function test() {
        show("输入")
        $("input").focus();
      }

      function textfocus(o){
          o.style.position = 'fixed';
          o.style.top = '50px';
          o.style.zIndex = '999';
      }
      function textblur(o){
          o.style.position = 'static';
          o.style.top = 'auto';
      }
    </script>
    <div onclick="test()" style="width: 100px; height: 100px">点我</div>
    <div style="height: 1500px">
    </div>
    <input id="input" onfocus="textfocus(this)" onblur="textblur(this)" placeholder="输入" style="">
    <span>日志: </span>
    <div id='textarea'>
    </div>

    <h1>使用bootstrap弹窗来做</h1>
    <input class="btn btn-lg" type="button" onclick="showmodal()" value="评论">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function showmodal() {
      }
    </script>
    <script src="../source/jquery-3.1.0.js"></script>
    <script src="../source/bootstrap/js/tether.min.js"></script>
    <script src="../source/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
