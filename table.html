<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      * {
        box-sizing: border-box;
      }
      .table, table, th, td{
        border: 10px solid red;
        border-collapse: collapse;
      }
      th {
        width: 40px;
        height: 40px;
      }
      td {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <table class='table'>
      <caption>we</caption>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
      </tr>
    </table>
  </body>
</html>
