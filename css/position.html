<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../source/base.css">
    <link rel="stylesheet" href="../source/bootstrap/css/bootstrap.css">
    <style>
    </style>
  </head>
  <body>
    <h2>测试Position</h2>
      <h3>测试Absolute</h3>
        <div class="border border-danger d-flex">
          <div class="border border-success small">one</div>
          <div class="border border-success small position-absolute"
              style="right: 0px;"
            >two(absolute)</div>
          <div class="border border-success small">three</div>
        </div>
        <div class="border border-danger" style="position:relative">
          我是父级元素
          <div class="border small">
            我是子元素1
          </div>
          <div class="border small position-absolute" style="top: 0px;">
            我是子元素2: 但是top: 0px;
          </div>
          <div class="border small position-absolute" style="right: 10px; top: 10px;">
            我是子元素3: 但是right: 10px; top: 10px
          </div>
        </div>
    <h2>测试Bootom相对于parent的概念</h2>
    <p>默认位置会放在当前div的后面</p>
    <p>top, bottom相对于的是div的top</p>

    <div style="
        background: red;
        width: 200px;
        height: 200px;
        padding: 20px;
        border: 10px solid blue;
        margin: 40px;
        position: relative;
        ">
      <img src="../source/竖着的图片.png" style="width: 100%; height: 100%;"/>
      <div style="
        background: yellow;
        width: 10px;
        height: 10px;
        position: absolute;
      ">
      </div>
      <div style="
        background: purple;
        width: 10px;
        height: 10px;
        position: absolute;
        right: 0px;
        bottom: 0px;
      ">
      </div>
    </div>
  </body>
</html>
