<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      .h-100p {
        height: 100px;
        padding: 10px;
      }
      .h-200p {
        height: 200px;
      }
      .border {
        border: 1px solid #ccc;
      }
      .h-100 {
        height: 100%;
      }
      .auto-height {
        border: 10px solid red;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h1>测试height的高度是相对于什么的</h1>
    <div class="h-100p border">
      我是高度100px的div
      <div class="h-100 border" style="background: red; border-width: 10px; padding: 10px;">
        我是高度100%的div, 所以这个100%高度是指自己本身的height(不包括padding,margin,border)相对于父级元素的height
      </div>
    </div>
    <h1>做一个padding固定，会随着div变大而变大的子元素（比如不同手机显示的model高度不一样),把父div设置成flex，内部flex-grow</h1>
    <div class="h-100p border" style="padding: 10px; display:flex">
      <div class="auto-height">
        我是子元素
      </div>
    </div>
    <p>如果父元素变高，子元素也变高</p>
    <div class="h-200p border" style="padding: 10px; display:flex">
      <div class="auto-height">
        <div>
        我是子元素
        </div>
      </div>
    </div>
    <p>如果子元素过高，就要变成滚动</p>
    <div class="h-200p border" style="padding: 10px; display:flex">
      <div class="auto-height" style="overflow: scroll;">
        <div style="height: 300px; border: 10px solid green;">
        我是子元素
        </div>
      </div>
    </div>
  </body>
</html>
