    div {
      border: 1px solid black;
      min-width: 50px;
      min-height: 30px;

      border: 1px solid red;
      color: red;
    }
  </style>
  <body>

      <div>

      </div>
      <div>

    <h1>相邻的元素</h1>
    <style>
      .bro {
        width: 100px; 
        height: 100px;
        background: red;
        margin: 0px;
      }
      .bro.active {
        background: white;
      }
      .bro.active ~ .bro {

      }
