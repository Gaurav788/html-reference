<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="../source/vue-2.1.3.js"></script>
    <link rel="stylesheet" href="../source/bootstrap/css/bootstrap.min.css">
    <style>
      .small-box {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>条件渲染</h1>
      <h2 id="v-show">测试v-show遇到display</h2>
      <p>点击切换按钮不会起作用，因为下面的div已经设置了d-flex, 把display的属性覆盖了</p>
      <div class="d-flex" v-show="show">
        <div class="border border-danger small-box"></div>
        <div class="border border-danger small-box"></div>
        <div class="border border-danger small-box"></div>
        <div class="border border-danger small-box"></div>
      </div>
      <p>所以要把d-flex也放在vue里面</p>
      <div :class="{'d-flex': show}" v-show="show">
        <div class="border border-danger small-box"></div>
        <div class="border border-danger small-box"></div>
        <div class="border border-danger small-box"></div>
        <div class="border border-danger small-box"></div>
      </div>
      <button @click="toggle_show()">点我切换</button>
      <div>content: {{content}}</div>
      <div style="border: 1px solid red;"
        contenteditable
        @keyup.enter="down(this)"
        v-on:blur="blue(this)"
        >{{content}}</div>
    </div>
    
    <script src="../source/jquery-3.1.0.js"></script>
    <script src="../source/bootstrap/js/tether.min.js"></script>
    <script src="../source/bootstrap/js/bootstrap.min.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          "show": false,
          content: "内容",
        },
        methods: {
          toggle_show: function() {
            console.info("切换")
            this.show = ! this.show;
          },
          down: function(e) {
            this.content = event.target.innerText
          },
          blue: function(e) {
            event.target.innerText = this.content
          }
        }
      })
    </script>
  </body>
</html>
