<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../source/bootstrap/css/bootstrap.csc">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">

    <title>测试vue的基础框架</title>
    <script src="../source/vue-2.1.3.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>1.　测试单选框绑定布尔值</h1>
      通过v-bind:value，可以使得value支持true
      当前的数据: {{check_value}}
      当前的类型: {{value_type}}
      <form>
        <div class="form-check">
          <span v-if="check_value == true">应该选中</span>
          <input
            class="form-check-input"
            type="radio"
            v-model="check_value"
            v-bind:checked="check_value == true"
            id="truecheck"
            v-bind:value="true"
            >
          <label class="form-check-label" for="truecheck">真值</label>
          <input class="form-check-input"
            v-model="check_value"
            v-bind:value="false"
            type="radio" id="falsecheck">
          <label class="form-check-label" for="falsecheck">假值</label>
          <input class="form-check-input"
            v-model="check_value"
            v-bind:value="null"
            type="radio" id="nullcheck">
          <label class="form-check-label" for="nullcheck">布尔值</label>
        </div>
      </form>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          "check_value": true,
        },
        computed: {
          "value_type": function() {
            return typeof(this.check_value);
          }
        },
      })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../source/jquery-3.1.0.js"></script>
    <script src="../source/bootstrap/js/popover.js"></script>
    <script src="../source/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
