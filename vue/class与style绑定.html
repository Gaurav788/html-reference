<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../source/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">

    <title>测试vue的基础框架</title>
    <script src="../source/vue-2.1.3.js"></script>
  </head>
  <body>
    <h1>测试绑定class</h1>
    <div id="bindclass">
      <h2>直接绑定class的字符串</h2>
      <p class="bg-primary" v-bind:class="classtext">原始的class仍然生效</p>
      <h2>绑定一个对象</h2>
      <p class="bg-primary" v-bind:class="{'text-warning': iswarning}">有没有warning</p>
      <p class="bg-primary" v-bind:class="{'text-danger': isdanger}">有没有danger</p>
    </div>
    <script>
      var vm = new Vue({
        el: "#bindclass",
        data: {
          classtext: "text-danger",
          isdanger: false,
          iswarning: true,
        },
      })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../source/jquery-3.1.0.js"></script>
    <script src="../source/bootstrap/js/popover.js"></script>
    <script src="../source/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
